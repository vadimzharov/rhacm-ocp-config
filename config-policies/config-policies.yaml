apiVersion: policy.open-cluster-management.io/v1
kind: PolicyGenerator
metadata:
  name: base-policies-pg
policyDefaults:                                     
  namespace: config-policies
  remediationAction: enforce
  categories:
    - "Base configuration"
    - "Cluster selector base-config=true"
  placement:                 
    clusterSelectors:        
      base-config: "true"  
policies:                    
  - name: plain-example
    manifests:               
      - path: manifests/plain
    controls:
      - "manifests/plain" 
    standards:
      - "Plain configuration"
  - name: name-based-example
    manifests:               
      - path: manifests/name-based
    controls:
      - "manifests/name-based" 
    standards:
      - "Name-based configuration"
    complianceType: "mustonlyhave"
  - name: env-based-example
    manifests:               
      - path: manifests/env-based
    consolidateManifests: false
    controls:
      - "manifests/env-based" 
    standards:
      - "Environment-based configuration"

